name: Go

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.13

    - name: Set Up Containers
      run: |
      docker run --name kafka --rm -d -p 2181:2181 -p 9092:9092 -e KAFKA_ADVERTISED_LISTENERS=PLAINTEXT://localhost:9092 obsidiandynamics/kafka
      docker run --name postgres --rm -d -p 5432:5432 -e POSTGRES_HOST_AUTH_METHOD=trust postgres:12
  
    - name: Build & Test
      run: make

    - name: Integration Test
      run: make int
